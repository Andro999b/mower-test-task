plugins {
    id 'java'
    id "io.freefair.lombok" version "5.3.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    def versions = [
            AkkaVersion: "2.6.10",
            ScalaBinary: "2.13",
            LoggbackVersion: "1.2.3"
    ]

//    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.typesafe.akka', name: "akka-actor-typed_${versions.ScalaBinary}", version: versions.AkkaVersion
    compile group: 'ch.qos.logback', name: 'logback-core', version: versions.LoggbackVersion
    compile group: 'ch.qos.logback', name: 'logback-classic', version: versions.LoggbackVersion
}
